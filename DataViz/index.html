		<h2>NYC Dogs by Borough</h2>
		<head>
    <title>Embedding Vega-Lite</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.3.5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.2.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@4.0.0"></script>
  </head>
  <body>
    <div id="vis"></div>

    <script type="text/javascript">
      var yourVlSpec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v2.1.json",
  "width": 500,
  "height": 300,
  "data": {
    "url": "https://raw.githubusercontent.com/erikaweir/DataVisualizationFinalProject/master/Borough%20Boundaries.geojson",
    "format": {
      "property": "features"
    }
  },
  "projection": {
    "type": "albersUsa"
  },
  "transform": [
    {
      "lookup": "properties.boro_name",
      "from": {
        "data": {
          "url": "https://raw.githubusercontent.com/erikaweir/DataVisualizationFinalProject/master/Breeds_by_Borough.csv"
        },
        "key": "Borough",
        "fields": [
          "Count",
          "Borough",
          "Pop_Dog1",
          "Pop_Dog2",
          "Pop_Dog3"
        ]
      }
    }
  ],
  "mark": "geoshape",
  "encoding": {
    "color": {
      "field": "Count",
      "type": "quantitative"
    },
    "tooltip": [
      {
        "field": "Borough",
        "type": "nominal"
      },
      {
        "field": "Pop_Dog1",
        "type": "nominal"
      },
      {
        "field": "Pop_Dog2",
        "type": "nominal"
      },
      {
        "field": "Pop_Dog3",
        "type": "nominal"
      }
    ]
  }
}
;
      vegaEmbed('#vis', yourVlSpec);
    </script>
  </body>
